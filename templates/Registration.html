<DOCTYPE html>
  <html>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/registration.css' %}">
    <head> 
      <div>
        {% for message in messages %}
        <h1>{{ message }}</h1>
        {% endfor %}
      </div> 
    </head>   
 <body>
 <form action="register" method="post">
   {% csrf_token %}
   <div class="container">
     <h1>Register</h1>
     <p>Please fill in this form to create an account.</p>
     <hr>
       
       <label for="username"><b>Username</b></label>
     <input type="text" placeholder="Enter Username" name="username" id="username" required>
 
 
     <label for="email"><b>Email</b></label>
     <input type="text" placeholder="Enter Email" name="email" id="email" required>
 
     <label for="psw"><b>Password</b></label>
     <input type="password" placeholder="Enter Password" name="password1" id="psw" required>
 
     <label for="psw-confirm"><b>Confirm Password</b></label>
     <input type="password" placeholder="Confirm Password" name="password2" id="psw-confirm" required>
     <hr>
       
       <label for="verification-code"><b>verification code</b></label>
     <input type="text" placeholder="Enter the Verification Code" name="verification" id="verification code" required>
 
 
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
     <button type="submit" class="registerbtn">Register</button>
    </form>
   </div>
 
   <div class="container signin">
     <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
   </div>
 
 </body>
 </html>
